<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klebao Chat - Locadora</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">K</div>
      <div class="title">Klebao</div>
      <div class="header-actions"><button id="close">âœ–</button></div>
    </div>

    <!-- User chat area -->
    <div id="userArea">
      <div id="chat" class="chat-body">
        <div class="messages" id="messages">
          <div class="welcome">Ola, Eu sou o Klebao<br><small>Por favor, realize o login no chat</small></div>
        </div>
      </div>

      <div class="login-panel" id="loginPanel">
        <input id="email" placeholder="email@exemplo.com" />
        <input id="password" type="password" placeholder="senha" />
        <label class="small"><input type="checkbox" id="remember" /> Manter conectado</label>
        <button id="loginBtn" class="btn-send">Acessar</button>
      </div>

      <div class="input-panel" id="inputPanel" style="display:none;">
        <input id="messageInput" placeholder="Escreva sua mensagem" />
        <button id="sendBtn" class="btn-send">Enviar</button>
      </div>
    </div>

    <!-- Admin panel -->
    <div id="adminArea" style="display:none;">
      <div class="admin-grid">
        <div class="admin-queue">
          <h3>Fila de atendimentos</h3>
          <ul id="queueList"></ul>
        </div>
        <div class="admin-conversation" id="adminConversation" style="display:none;">
          <div class="admin-conversation-header">
            <h3 style="margin:0">Conversa</h3>
            <div style="display:flex;gap:8px">
              <button id="adminResolve" class="btn-send btn-resolve" style="padding:5px 10px;font-size:13px;background:#10b981">Resolvido</button>
              <button id="adminBack" class="btn-send" style="padding:5px 10px;font-size:13px">Voltar</button>
            </div>
          </div>
          <div class="admin-chat-body">
            <div id="adminMessages" class="messages admin-messages"></div>
          </div>
          <div class="admin-input-panel">
            <input id="adminMessageInput" placeholder="Escreva sua resposta" />
            <button id="adminSendBtn" class="btn-send">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-info">Atendimento automatico para locadora de veiculos - Klebao</div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
